<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aconchego do Rei - Reservas</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="header">
        <img src="images/coroa.png" alt="Coroa" class="logo-icon" />
        <h1 class="logo-title">Aconchego do Rei</h1>
    </div>

    <div id="login-screen" class="screen active">
        <h2>Login</h2>
        <input id="login-nome" type="text" placeholder="Seu nome" />
        <input id="login-tel" type="tel" placeholder="Telefone" />
        <button onclick="login()">Entrar</button>
    </div>

    <div id="main-screen" class="screen">
        <button class="btn-fotos" onclick="abrirFotos()">Ver Fotos da Casa</button>

        <h2>Calendário de Reservas 2026</h2>
        <div id="calendar"></div>

        <div class="reserva-box">
            <h3>Selecionar Período</h3>
            <p>Data inicial:</p>
            <input type="date" id="dataInicio" />

            <p>Data final:</p>
            <input type="date" id="dataFim" />

            <p>Quantidade de pessoas (máx. 10):</p>
            <input type="number" id="qtdPessoas" min="1" max="10" />

            <button onclick="enviarReserva()">Enviar Reserva por WhatsApp</button>
        </div>
    </div>

    <div id="galeria" class="screen">
        <h2>Galeria de Fotos</h2>
        <button onclick="voltarTela()">Voltar</button>
        <div class="galeria-grid">
            <img src="images/foto1.jpg" />
            <img src="images/foto2.jpg" />
            <img src="images/foto3.jpg" />
            <img src="images/foto4.jpg" />
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
