<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aconchego do Rei – Reservas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- TELA DE LOGIN -->
    <section id="login-screen" class="screen active">
        <div class="login-box card">
            <h2>Bem-vindo ao Aconchego do Rei</h2>
            <p>Faça login para continuar</p>

            <label>Seu nome</label>
            <input id="login-nome" type="text" placeholder="Digite seu nome">

            <label>Seu telefone</label>
            <input id="login-tel" type="text" placeholder="Ex: 12998765432">

            <button id="btn-login" class="btn-primary">Entrar</button>
        </div>
    </section>

    <!-- TELA PRINCIPAL -->
    <section id="main-screen" class="screen">
        <header class="top-bar">
            <h1>Aconchego do Rei</h1>
            <button id="btn-fotos" class="btn-secondary">Ver Fotos</button>
        </header>

        <div class="card">
            <h2>Selecione o período</h2>

            <div class="form-row">
                <div>
                    <label>Data de início</label>
                    <input type="date" id="dataInicio">
                </div>

                <div>
                    <label>Data final</label>
                    <input type="date" id="dataFim">
                </div>

                <div>
                    <label>Pessoas</label>
                    <input type="number" id="qtdPessoas" min="1" value="1">
                </div>
            </div>

            <div id="calendar"></div>

            <button id="btn-calc" class="btn-primary full">Calcular Total</button>

            <p id="resumoDiarias" class="resumo"></p>
            <p id="resumoValor" class="resumo"></p>

            <button id="btn-enviar" class="btn-whatsapp full">Enviar Reserva pelo WhatsApp</button>
        </div>
    </section>

    <!-- GALERIA -->
    <section id="galeria" class="screen">
        <header class="top-bar">
            <button id="btn-voltar" class="btn-secondary">← Voltar</button>
            <h1>Galeria de Fotos</h1>
        </header>

        <div class="galeria-container">
            <img src="img/foto1.jpg" class="foto">
            <img src="img/foto2.jpg" class="foto">
            <img src="img/foto3.jpg" class="foto">
            <img src="img/foto4.jpg" class="foto">
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
